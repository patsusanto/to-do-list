<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container text-center">
        <h1 class="p-4">To do List</h1>
    </div>
    
    <div class="container p-3" id="myform">
        <form>
            <div class="row p-3">
                <div class="col">
                    <h3>Add a task</h3>
                    <input type="text" class="form-control rounded-pill" placeholder="Write your task here " aria-label="task" id="task">
                </div>
                <div class="col-5">
                    <h3>Date of Deadline</h3>
                    <div class="d-flex flew-row mb-3 justify-content-evenly gap-4">
                        <input type="number" class="form-control rounded-pill" placeholder="Day " aria-label="task" id="day">
                        <input type="number" class="form-control rounded-pill" placeholder="Month " aria-label="task" id="month">
                        <input type="number" class="form-control rounded-pill" placeholder="Year " aria-label="task" id="year">
                    </div>
                </div>
            </div>
            <div class="row px-3 py-2">
                <div class="col-3">
                    <h4>Priority Level</h4>
                </div>
                <div class="col-6">
                    <div class="d-flex flew-row mb-3 justify-content-evenly">
                        <form id="button-form">
                            <button type="button" class="btn btn-outline-danger px-3 rounded-pill active" aria-disabled="false" id="urgent" onclick="changeValue('urgent')">Urgent</button>
                            <button type="button" class="btn btn-outline-warning px-3 rounded-pill active" aria-disabled="false" id="important" onclick="changeValue('important')">Important</button>
                            <button type="button" class="btn btn-outline-info px-3 rounded-pill active" aria-disabled="false" id="non-priority" onclick="changeValue('non-priority')">Non-Priority</button>
                        </form>
                    </div>
                </div>
                <div class="col-3">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-success px-3 rounded-pill" onclick="addTask()">Add</button>
                    </div>
                </div>
            </div>
        </form> 
    </div>

    <div class="container text-center my-4">
        <div class="row">
            <div class="col">
                <h2>Pending Tasks</h2>
                <div class="container d-flex justify-content-center">
                    <ul class="list-unstyled" id="task-container">
                        
                    </ul>
                </div>
            </div>
            <div class="col">
                <h2>Completed Tasks</h2>
                <div class="container d-flex justify-content-center">
                    <ul class="list-unstyled" id="finished-container">
                    </ul>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
